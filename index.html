<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    
    <div class="container">
      <div class="row">
        <div class=" col-md-12 mt-5">
          <h3 class="d-flex justify-content-center mt-2 mb-5">
            Github User Profile Search
          </h3>
          <div class="input-group mb-3">
            <input id="github_username" type="text" class="form-control" placeholder="Github Username" value="">
            <div class="input-group-append">
              <button id="btn" class="btn btn-outline-warning" type="button">Search</button>
            </div>
          </div>
         
          </div>
          
        </div>
        <div class="d-flex justify-content-center "> <h2 class="profile_not_found hidden">Enter a valid Username and try again!</h2><div>
      </div>
      <!--Github Profile Info-->
    </div>
    <div class="row justify-content-center">
      <div class="card m-2 hidden custom_card" style="width: 20rem">
        <div id="image"></div>
        <div class="d-grid card-body ">
          <h5 class="card-title text_align"></h5>
          <p class="card-text">
            Some quick example text to build on the card title and make up the
            bulk of the card's content.
          </p>
          <div class="d-flex justify-content-between">
            <p class="">Repositories: <span class="repositories"> </span></p>
            <p class=""> Followers: <span class="followers"></span></p>
          </div>
          <button id="btn_repos" type="button" class="btn btn-warning mt-3">
            Show Repository
          </button>
        </div>
      </div>
      <div class="card card2 m-2 hidden " style="width: 50rem">
        <h4 class="">Repositories</h4>
        <!-- <div class="container m-3 d-flex justify-content-between "><input type="radio" value="Order by stars"> Stars
          <input type="radio" value="Order by stars"> Date
          <button class="btn btn-primary">Change Order</button>
        </div> -->
        <div id="repository-list" class>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
           
              <span class="badge badge-primary badge-pill color"></span>
               </li>
          </ul>
        </div>
      </div>
        
<div class="footer"></div>
    <script src="app.js"></script>
  </body>
</html>
